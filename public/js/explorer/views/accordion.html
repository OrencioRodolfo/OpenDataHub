<div
  class="accordion-item accordion-item-js"
  ng-repeat="item in items"
  >
  <div class="header">
    <i
      class="fa pointer"
      ng-class="{'fa-eye-slash': !item.visible, 'fa-eye': item.visible}"
      ng-click="item.visible = !item.visible"
      >
    </i>
    <span class="fa-stack fa-lg pointer expand-js">
      <i class="fa fa-filter fa-stack-1x"></i>
      <i
        class="fa fa-ban fa-stack-1x text-danger"
        ng-if="!item.hasFilters"
        >
      </i>
    </span>
    <span class="expand-js title pointer">{{ item.header }}</span>
  </div>
  <div
    class="body body-js"
    ng-class="{hide: !item.hasFilters}"
    ng-include="item.contentTmpl"
    >
  </div>
</div>
