<md-toolbar class="short">
  <div class="md-toolbar-tools">
    <md-icon hide-gt-sm class="md-primary" aria-label="Menu" ng-click="openLeftNav()">
      <i class="fa fa-bars"></i>
    </md-icon>

    <section hide show-gt-sm>
      <oph-main-navigation></oph-main-navigation>
    </section>

    <span flex></span>

    <md-button class="md-icon-button" aria-label="Download CSV" ng-href="{{profile_url}}">
      <md-tooltip md-direction="bottom">{{user.first_name}}</md-tooltip>
      <md-icon class="fa fa-user"></md-icon>
    </md-button>
    <md-button ng-if="!user" class="md-icon-button" aria-label="Login" ng-href="{{login_url}}">
      <md-tooltip md-direction="bottom">Login</md-tooltip>
      <md-icon class="fa fa-sign-in"></md-icon>
    </md-button>
    <md-button ng-if="user" class="md-icon-button" aria-label="Download CSV" ng-click="logout()">
      <md-tooltip md-direction="bottom">Logout</md-tooltip>
      <md-icon class="fa fa-sign-out"></md-icon>
    </md-button>
  </div>
</md-toolbar>
